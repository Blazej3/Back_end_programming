<!DOCTYPE html>
<html xmlns="http://ww.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Server Programming</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>


<body>
    <h2>My friends</h2>

    <ul>
        <li th:each="friend : ${FriendsList}" th:text="${friend}"></li>
    </ul>
    <h2>add new friend to list</h2>
    <form action="/index" method="get" th:object="${newFriend}">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" />
        <button type="submit">Submit</button>
    </form>
</body>

</html>
